<div class="container mt-3">
    <h2 class="mt-2">User List</h2>
    <div class="card mt-2">
      <div class="card-body">
        <table class="table table-hover" style="margin: 0;">
            <thead>
              <tr>
                <!-- <th>Firstname</th> -->
                <th>Name</th>
                <th>Role</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Country</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userData">
                <td>{{user['fk_user__first_name'] | titlecase}} {{user['fk_user__last_name'] | titlecase}}</td>
                <td>{{user['fk_role__vchr_name']}}</td>
                <td>{{user['email']}}</td>
                <td>{{user['bint_mobile']}}</td>
                <td>{{user['fk_country__vchr_name']}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
</div>
