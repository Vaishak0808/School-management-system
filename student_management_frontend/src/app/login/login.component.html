<section class="vh-100" style="background-color: #f7a200;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-5">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
                <div class="card-body p-4 p-lg-5 text-black" >
                  <form>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email"  class="form-control form-control-lg" [(ngModel)] = "username" name ="username">
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" class="form-control form-control-lg" [(ngModel)] = 'password' name="password">
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4 ">
                      <button class="btn btn-dark btn-lg btn-block" type="button" (click) = "Login()">Login</button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="register"
                        style="color: #393f81;">Register here</a></p>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
