<div class="container mt-3">
    <div class="row">
        <form>

            <div class="form-outline mb-4" style="width: 90%;float: inline-start;">
                <label class="form-label" for="form2Example17">Add Subject</label>
              <input type="test"  class="form-control form-control-lg" [(ngModel)] = "name" name ="name">
            </div>

            <div class="pt-1 mb-4 ml-2 mt-4" style="width: 8%;float: inline-end;">
              <button class="btn btn-dark btn-lg btn-block" type="button" (click) = "addData()">Add</button>
            </div>
          </form>
        
    </div>
    <h2 class="mt-2">Subjects</h2>
    <div class="card mt-2">
      <div class="card-body">
        <table class="table table-hover" style="margin: 0;">
            <thead>
              <tr>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of subjects">
                <td>{{user['vchr_name'] | titlecase}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
</div>
